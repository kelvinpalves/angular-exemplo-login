<div class="row">
	<div class="col-md-12 text-center">
		<h1>Angular Exemplo Login</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form novalidate ng-submit="vm.login()">
			<div class="form-group">
				<label for="usuario">Usuário:</label>
				<input type="text" id="usuario"  class="form-control" placeholder="Informe o usuário" ng-model="vm.usuario.usuario" />
			</div>

			<div class="form-group">
				<label for="pwd">Senha:</label>
				<input type="password" id="pwd" class="form-control" placeholder="Informe a senha" ng-model="vm.usuario.senha">
			</div>
			<div class="form-group">
				<input type="submit" value="Login" class="btn btn-primary">
				<a href="#home" class="btn btn-primary">Home</a>
			</div>
		</form>
	</div>
</div>
